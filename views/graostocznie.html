<!DOCTYPE html>

        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="javascripts/jquery.slides.min.js"></script>
    </head>
<body>
  <header class="row">
  <div class="col-xs-1">
  </div>
    <div class="col-xs-4">
      <a href="/graostocznie"> <img class="img-responsive" src="/images/icons/gra-o-stocznie-logotyp-hover.png" alt="Gra o stocznie"/> </a>
    </div>
    <div class="col-xs-2">
      <div class="graostocznie-logo-header">

    <div class="col-xs-1">
  </div>
  </header>

  <section>
    <div class="row dotted-block">
    <div class="col-md-2">
      <span> <img class="forum-header-icon" src="/images/icons/add-post.png" /> </span>
      <span> <img class="forum-header-icon" src="/images/icons/add-post.png" /> </span>
    </div>

    <div class="row">
      <div class="col-md-12">
      </div>
    </div> 
  </section>

  <footer class="text-center footer">
    <img class="line-footer" class="img-responsive" src="/images/layout/line_above_icons.png" />
    <div class="row">
        <span>
          <img class="footer-icon-bar" src="/images/icons/to-head.png" />
        </span>
        <span>

        </span>
        <span>
          <img class="footer-icon-bar" src="/images/icons/logout.png" />
        </span>
        <span>
          <img class="footer-icon-bar" src="/images/icons/user.png" />
        </span>
        <span>
          <img class="footer-icon-bar" src="/images/icons/kolonia.png" />
        </span>
        <span>

        <span>

        </span>
        <span>

        </span>
        <span>

        <span>

        <span>

      </div>

</body>
<script>
    $(document).ready(function() {
       $(".footer-icon-bar").hover(
        function() {
          var path = $(this).attr('src').split(".")[0] + "-hover.png";
          $(this).attr('src', path);
       },
       function() {
        var path = $(this).attr('src').replace("-hover", "");
        $(this).attr('src', path);
       }); 
    });
    
</script>

</html>
