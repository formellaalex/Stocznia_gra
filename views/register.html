<!DOCTYPE html>
<html class="no-js" lang="en" > 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/layout.css" />
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="/javascripts/funkcje_ajax.js"> </script>
            
    </head>
	<body>
    <header class="row">
      <div class="col-xs-1">
      </div>
        <div class="col-xs-4">
          <a href="/postulaty"> <img class="img-responsive" src="/images/icons/gra-o-stocznie-logotyp.png" alt="Gra o stocznie"/> </a>
        </div>
        <div class="col-xs-2">
          <div class="graostocznie-logo-header">
            <img class="img-responsive" src="/images/icons/gos-logo.png" alt="Gra o stocznie"/>
          </div>
        </div>
        <div class="col-xs-4">
          <img class="img-responsive" src="/images/icons/hanza-logo.png" alt="Gra o stocznie"/>
        </div>
        <div class="col-xs-1">
      </div>
      </header>
    <section>
      <form id="uploadForm"
            enctype="multipart/form-data"
            action="/add_photo"
            method="post">
        <input type="file" name="userPhoto" multiple />
        <input type="submit" value="Upload Image" name="submit">
        <span id = "status" style="color: white"></span>
      </form>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                 <div class="register-block">
                    <h3 class="white text-center register-title"> Rejestracja </h3>
                    <h3 class="dark_red" style="text-align: center"> <%= monit %> </h3>
                    <form method="POST" action="/add_user" onsubmit='return validate("#password","#repeatPassword","#email")'>
                        <input class="form-control" type='text' name='_name' placeholder="Imie uczestnika"/>
                        <input class="form-control" type='text' name='surname' placeholder="Nazwisko uczestnika"/>
                        <input class="form-control" type='text' name='email' id='email' placeholder="E-mail"/>
                        <input class="form-control" type='password' name='password' id='password' placeholder="Hasło"/>
                        <input class="form-control" type='password' name='rpassword' id='repeatPassword' placeholder="Powtórz hasło"/>
                        <h3 class="white" id="pDodatkInfo"> + Informacje dodatkowe</h3>
                        <div id="informacjeDodatkoweRejestracja" style="display:none">
                          <textarea class="form-control" name="about_me" placeholder="O sobie" cols="10" rows="10"></textarea>
                        </div>
                        <div style="text-align: center">
                            <button class="register-submit"> </button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    </section>
         
    <footer class="text-center footer">
        <img class="line-footer" class="img-responsive" src="/images/layout/line_above_icons.png" />
        <div class="row">
            <span>
              <img class="footer-icon-bar" src="/images/icons/to-head.png" />
            </span>
            <span>
              <a href="/"> <img class="footer-icon-bar" src="/images/icons/home.png" /> </a>
            </span>
            <span>
              <a href="/login"> <img class="footer-icon-bar" src="/images/icons/log.png" /> </a>
            </span>
            <span>
              <a href="/kolonista"> <img class="footer-icon-bar" src="/images/icons/user.png" /> </a>
            </span>
            <span>
              <a href="/kolonia"> <img class="footer-icon-bar" src="/images/icons/kolonia.png" /> </a>
            </span>
            <span>
              <img class="footer-icon-bar" src="/images/icons/mailbox.png" />
            </span>
            <span>
              <img class="footer-icon-bar" src="/images/icons/admin.png" />
            </span>
            <span>
              <a href="/reguly"> <img class="footer-icon-bar" src="/images/icons/rules.png" />  </a>
            </span>
            <span>
              <a href="/postulaty "><img class="footer-icon-bar" src="/images/icons/write-pos.png" /> </a>
            </span>
            <span>
              <img class="footer-icon-bar" src="/images/icons/info.png" />
            </span>
            <span>
              <img class="footer-icon-bar" src="/images/icons/gallery.png" />
            </span>
            <span>
              <img class="footer-icon-bar" src="/images/icons/partners.png" />
            </span>
            <span>
              <img class="footer-icon-bar" src="/images/icons/to-down.png" />
            </span>
        </div>
  </footer> 
</body>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script>
  $(document).ready(function() {
     $('#uploadForm').submit(function() {
        $("#status").empty().text("File is uploading...");
        $(this).ajaxSubmit({
            error: function(xhr) {
          status('Error: ' + xhr.status);
            },
            success: function(response) {
        console.log(response)
            $("#status").empty().text(response);
            }
    });
    return false;
    });    
});
</script>
</html>
