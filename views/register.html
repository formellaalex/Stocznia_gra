        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '855301441198555',
              xfbml      : true,
              version    : 'v2.2'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>


          <div class="row">
            <div class="small-3 small-centered columns" id="header">
                    <h4 id="welcome_title"> <%= info %> </h4>
            </div>
         </div>
         <div class="row" style="height: 100%">
            <div class="small-3 small-centered columns">
                 <div id="register">
                    <h3 style="text-align: center;color: white"> Rejestracja </h3>
                    </br>
                    <form method="post" action="/add_user" onsubmit='return validate_password("#password","#repeat_password")'>

                        <input type='text' name='imie' placeholder="Imie uczestnika"/>
                        <input type='text' name='nazwisko' placeholder="Nazwisko uczestnika"/>
                        <input type='text' name='email' placeholder="E-mail"/>
                        <input type='text' name='haslo' id='password' placeholder="Hasło"/>
                        <input type='text' name='phaslo' id='repeat_password' placeholder="Powtórz hasło"/>
                        <div style="text-align: center">
                             <button id="zarejestruj"> </button>
                        </div>
                       
                    </form>
                </div>
            </div>
         </div>
