<script>

jQuery(function($){
	$('#map').smoothZoom({
		width: $(window).width()/2,
		height: $(window).height()/2,
		zoom_BUTTONS_SHOW: 'NO',
		zoom_CLICK: 'NO',
		pan_LIMIT_BOUNDARY: "YES",
		pan_BUTTONS_SHOW: 'NO',
		background_COLOR: 'transparent',
		mouse_DOUBLE_CLICK: false,
		zoom_OUT_TO_FIT: true,
	});
		
});
function zoom_in(){
	$('#map').smoothZoom('zoomIn');
	$('#line').smoothZoom('zoomIn');
}
function zoom_out(){
	$('#map').smoothZoom('zoomOut');
	$('#line').smoothZoom('zoomOut');
}


$(document).ready(function(){


	var scale;

	$('.mapping').mouseover(function() {
	    $("#test_div").css("display", "block");
	}).mouseout(function(){
	    $("#test_div").css("display", "none");     
	});

	if($(window).height()/$(window).width() > 1){
		scale = 6648/($(window).width()/2);

	}
	else{
		scale = 4700/($(window).height()/2);
	}

	$(".show_zoom").click(function(){
 		$('#zoom_ratio').html("Skala: 1:"+Math.round((scale*10000)/($('#map').smoothZoom('getZoomData').ratio+1)));
	});

	$('#zoom_ratio').html("Skala: 1:"+Math.round((scale*10000)/1.17));

});

function hover(nr_budynku){


}
</script>
